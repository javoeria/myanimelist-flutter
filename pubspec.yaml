name: myanimelist
description: The best way to explore all anime and manga.

publish_to: 'none'

version: 1.5.1+19

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^3.0.0
  charts_flutter: ^0.12.0
  cloud_firestore: ^4.13.6
  expandable: ^5.0.1
  firebase_analytics: ^10.7.4
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.8
  firebase_performance: ^0.9.3
  firebase_remote_config: ^4.3.8
  flutter_pagewise:
    git: https://github.com/javoeria/flutter_pagewise.git
  flutter_web_auth: ^0.5.0
  fluttertoast: ^8.2.4
  font_awesome_flutter: ^10.6.0
  intl: ^0.17.0
  jikan_api: ^2.2.1
  package_info_plus: ^5.0.1
  page_indicator: ^0.4.1
  photo_view: ^0.14.0
  provider: ^6.1.1
  rate_my_app: ^2.0.0
  shared_preferences: ^2.2.2
  slack_notifier: ^1.4.0
  url_launcher: ^6.2.2
  xml: ^6.5.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "images/maneki.png"

flutter_native_splash:
  android: true
  ios: false
  image: "images/maneki.png"
  color: "f5f5f5"

flutter:
  uses-material-design: true
  assets:
    - images/
