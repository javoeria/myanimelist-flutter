name: myanimelist
description: The best way to explore all anime and manga.

publish_to: 'none'

version: 1.3.0+16

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^3.0.0
  charts_flutter: ^0.12.0
  cloud_firestore: ^4.4.5
  expandable: ^5.0.1
  firebase_analytics: ^10.1.6
  firebase_core: ^2.8.0
  firebase_crashlytics: ^3.0.17
  firebase_performance: ^0.9.0
  firebase_remote_config: ^3.0.15
  flutter_pagewise:
    git: https://github.com/javoeria/flutter_pagewise.git
  flutter_web_auth: ^0.5.0
  fluttertoast: ^8.2.1
  font_awesome_flutter: ^10.4.0
  intl: ^0.17.0
  jikan_api: ^2.1.0
  package_info_plus: ^3.0.3
  page_indicator: ^0.4.1
  photo_view: ^0.14.0
  provider: ^6.0.5
  rate_my_app: ^1.1.4
  shared_preferences: ^2.0.18
  slack_notifier: ^1.2.0
  url_launcher: ^6.1.10
  xml: ^6.2.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.19

flutter_icons:
  android: true
  ios: false
  image_path: "images/maneki.png"

flutter_native_splash:
  android: true
  ios: false
  image: "images/maneki.png"
  color: "f5f5f5"

flutter:
  uses-material-design: true
  assets:
    - images/
